query GetHomePost($name: String!) {
  getHomePost(name: $name) {
    content
    createdAt
    id
    postCount {
      forward
      isForward
      isLike
      isReply
      isStar
      like
      reply
    }
    profileCount {
      followed
      followings
      posts
    }
    user {
      bio
      image
      name
      nickName
    }
  }
}
